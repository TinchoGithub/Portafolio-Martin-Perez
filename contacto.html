    <main  class="contenido">
        <div class="contenedor__titulo">
            <h1 class="titulo">Contacto.</h1>
        </div>
        <div class="contacto container" >
                <div class="contacto__formulario">
                    <div class="formulario__logo">
                        <img class="logo--form" src="./img/contacto.png" alt="Logo contacto">
                    </div>
                    <div class="medio"></div>
                    <form action="https://formsubmit.co/perezjmartin12@gmail.com" method="POST" class="formulario" id="formulario">
                        <div class="formulario__campos">
                            <label class="campos__label">Nombre</label>
                            <input id="nombre" class="campos__input" type="text" name="Nombre" placeholder="Ingrese su nombre" minlength="3" maxlength="60">
                        </div>
                        <div class="formulario__campos">
                            <label class="campos__label">Correo</label>
                            <input id="correo" class="campos__input" type="email" name="Correo" placeholder="Ingrese su correo" maxlength="30">
                        </div>
                        <div class="formulario__campos">
                            <label class="campos__label">Asunto</label>
                            <input id="asunto" class="campos__input" type="text" name="asunto" placeholder="Ingrese el asunto" minlength="3" maxlength="60">
                        </div>
                        <div class="formulario__campos">
                            <label class="campos__label">Mensaje</label>
                            <textarea class="campos__mensaje" name="mensaje" id="mensaje" cols="35" rows="10" placeholder="Ingrese su mensaje" minlength="10" maxlength="301"></textarea>
                        </div>
                        <div class="formulario__boton">
                            <input  id="enviar" type="submit" class="boton--form" value="Enviar" name="boton" placeholder="">
                            <input type="hidden" name="_next" value="https://tinchogithub.github.io/Portafolio-Martin-Perez/">
                            <input type="hidden" name="_captcha" value="false">
                        </div>
                    </form>
                </div>
                
        </div>
